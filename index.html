<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/bookshelf-team-project/assets/favicon-215c054c.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css" />
    <script type="module" crossorigin src="/bookshelf-team-project/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/bookshelf-team-project/assets/vendor-e2ce0d38.js">
    <link rel="modulepreload" crossorigin href="/bookshelf-team-project/assets/support-7d36c1e6.js">
    <link rel="stylesheet" href="/bookshelf-team-project/assets/support-d0d8b847.css">

  </head>
  <body>
    
    <header class="header">
  <div class="container content-wrapper">
    <!-- nav-bar -->

    <nav class="nav">
      <!-- logo -->
      <div class="logo">
        <a href="./index.html" class="header-logo-link">
          <svg class="header-logo-svg" width="24" height="24">
            <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-logo"></use>
          </svg>
          <svg class="header-logo-name" width="77" height="14">
            <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-Bookshelf"></use>
          </svg>
        </a>
      </div>

      <!-- nav-list -->
      <ul class="nav-list">
        <li class="nav-list-item">
          <a href="./index.html" class="nav-link-home nav-link">Home</a>
        </li>
        <li class="nav-list-item">
          <a href="./shopping-list.html" class="nav-link-shopping-list nav-link"
            >Shopping list
            <svg width="20" height="20">
              <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-lock1"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <!-- theme switcher -->

    <div class="switch-signup-wrapper">
      <div class="switch_burger-menu-wrapper">
        <div id="theme-switcher">
          <input
            type="checkbox"
            class="switch-theme-checkbox"
            id="switch-theme-checkbox"
          />
          <label
            for="switch-theme-checkbox"
            class="switch-theme-checkbox-label"
          >
            <span class="switch-ball"></span>
          </label>
        </div>

        <button type="button" class="burger-menu-open-btn">
          <svg class="mobile-menu-svg" width="28" height="28">
            <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-align-left11"></use>
          </svg>
        </button>

        <button type="button" class="burger-menu-close-btn">
          <svg class="mobile-menu-svg" width="28" height="28">
            <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-x-close1"></use>
          </svg>
        </button>
      </div>

      <!-- sign-up button -->

      <button type="button" class="header-login-btn" id="openModalBtn">
        Sign up
        <svg width="20" height="20">
          <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-arrow-narrow-right1"></use>
        </svg>
      </button>
    </div>
  </div>

  <!-- burger menu -->

  <div class="burger-menu">
    <div class="container mob-content-wrapper">
      <button type="button" class="mobile-login-btn">
        Sign up
        <svg width="20" height="20">
          <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-arrow-narrow-right1"></use>
        </svg>
      </button>
      <!-- this block is needed if i decide to do a sign-in -->
      <ul class="burger-nav-list">
        <li class="burger-list-item"><a href="./index.html" class="burger-link-home burger-link current">Home</a></li>
        <li class="burger-list-item">
          <a href="./shopping-list.html" class="burger-link-shopping burger-link"
            >Shopping list
            <svg width="20px" height="20px" class="burger-shopping-svg">
              <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-lock1"></use>
            </svg>
          </a>
        </li>
      </ul>
      <img
        src="/bookshelf-team-project/assets/bg-img-burger-menu-4667eb5f.png"
        alt="backgroung illustrating the books covers"
        class="burger-menu-bg-img"
      />
      <button class="mobile-logout-btn" type="button">
        Log out
        <svg width="20px" height="20px">
          <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-arrow-narrow-right1"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- modal window for sign-in /sign-up -->

<div class="modal-sign-container">
    

  <div id="signupModal" class="modal">
    <svg class="closeModalBtn" width="28" height="28">
      <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-x-close1"></use>
    </svg>

    <form id="signUpForm" class="sign-up-form" action="https://formspree.io/f/xbjbrrao"
    method="POST">
      <input class="sign-input" type="text" placeholder="Name" id="nameInput" name='name' required/>
      <div class="input-container">
        <input class="sign-input" type="email" placeholder="Email" id="emailInput" name='email' required />
        <svg class='input-svg' width="28" height="28">
          <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="input-container">
        <input class="sign-input" type="password" placeholder="Password" id="passwordInput" name='password' required />
        <svg class='input-svg' width="28" height="28">
          <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-lock"></use>
        </svg>
      </div>
      <button class="signUpBtn" type="submit">Sign Up</button>
    </form>

    <form id="signInForm" class="sign-in-form" action="https://formspree.io/f/xbjbrrao"
    method="POST">
      <div class="input-container">
        <input class="sign-input" type="email" placeholder="Email" id="emailInputSignIn" name='email' required />
        <svg class='input-svg' width="28" height="28">
          <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="input-container">
        <input class="sign-input" type="password" placeholder="Password" id="passwordInputSignIn" name='password' required />
        <svg class='input-svg' width="28" height="28">
          <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-lock"></use>
        </svg>
      </div>
      <button class="signInBtn" type="submit">Sign In</button>
    </form>

    <div class="signupOptions">
      <button class="signUpOption">Sign Up</button>
      <button class="signInOption">Sign In</button>
    </div>
  </div>
</div>
    <main>
      <section class="main-section">
        <div class="container">
          <div class="sidebar">
                <div class="categories-list-container">
                      <ul class="categories-list-main">
    <li class="categories-list-item"><a href="">All categories</a></li>
  </ul>


                </div>
                <div class="support-container">
                    <div class="support">
  <div class="support-title-wrapper">
    <h3 class="support-main-title">Support Ukraine</h3>
    <svg class="support-emblem" width="20" height="32">
      <use href="/bookshelf-team-project/assets/symbol-defs-b5bfa89c.svg#icon-Group-2"></use>
    </svg>
  </div>
  <div class="swiper">
    <ul class="support-list-js swiper-wrapper"></ul>
  </div>
  <button
    class="support-btn swiper-button-next"
    type="button"
    aria-label="swipe fund`s list down button"
  > 
    <!-- <svg class="support__btn-icon" width="38" height="38">
      <use href=".img/symbol-defs.svg#icon-slider-down"></use>
    </svg> -->
  </button>
</div>

                </div>
          </div>
          <div class="all-categories-container">
              


          </div>
        </div>
        <button id="scrollUpBtn">
    <svg width="19" height="11" viewBox="0 0 19 11" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.374949 8.7L8.77495 0.275C8.87495 0.175 8.98328 0.104333 9.09995 0.063C9.21662 0.021 9.34162 0 9.47495 0C9.60828 0 9.73328 0.021 9.84995 0.063C9.96662 0.104333 10.075 0.175 10.175 0.275L18.6 8.7C18.8333 8.93333 18.95 9.225 18.95 9.575C18.95 9.925 18.825 10.225 18.575 10.475C18.325 10.725 18.0333 10.85 17.7 10.85C17.3666 10.85 17.075 10.725 16.825 10.475L9.47495 3.125L2.12495 10.475C1.89161 10.7083 1.60428 10.825 1.26295 10.825C0.920948 10.825 0.624949 10.7 0.374949 10.45C0.124949 10.2 -5.14984e-05 9.90833 -5.14984e-05 9.575C-5.14984e-05 9.24167 0.124949 8.95 0.374949 8.7Z" fill="white" />
      </svg>
</button>
      </section>
    
 
</main>
    
    
  </body>
</html>
